<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Photo I Shot</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./css/page2.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {font-family: "Karma", sans-serif}
    .w3-bar-block .w3-bar-item {padding:20px}
  </style>
</head>
<body>
  <header class="w3-container w3-center w3-padding-32">The Photo I Shot</header>

  <!-- Top menu -->
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
      <div class="w3-center w3-padding-16"></div>
    </div>
  </div>
  
  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  
    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center" id="food">
      <div class="w3-quarter">
        <img src="./image/airplane.jpg" alt="Air plane" style="width:90%">
        <h3>Air plane</h3>
      </div>
      <div class="w3-quarter">
        <img src="./image/food.jpg" alt="Food" style="width:90%">
        <h3>Food is yummy</h3>
      </div>
      <div class="w3-quarter">
        <img src="./image/fuji.jpg" alt="Fuji" style="width:90%">
        <h3>Fuji</h3>
      </div>
      <div class="w3-quarter">
        <img src="./image/fuji2.jpg" alt="Fuji" style="width:90%">
        <h3>Fuji</h3>
      </div>
    </div>
    
    <!-- Second Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center">
      <div class="w3-quarter">
        <img src="./image/view.jpg" alt="view" style="width:90%">
        <h3>View</h3>
      </div>
      <div class="w3-quarter">
        <img src="./image/ginza.jpg" alt="ginza" style="width:90%">
        <h3>Ginza</h3>
      </div>
      <div class="w3-quarter">
        <img src="./image/temple.jpg" alt="Temple" style="width:80%">
        <h3>Temple</h3>
      </div>
      <div class="w3-quarter">
        <img src="./image/icecream.jpg" alt="Ice-cream" style="width:90%">
        <h3>Ice-cream</h3>
      </div>
    </div>
    
    <!-- Back Button -->
    <footer class="w3-container w3-center w3-padding-32">
      <a href="./index.html"><button class="w3-button w3-black w3-padding-large w3-large">Back To MyWorld</button></a>
    </footer>
  </div>
</body>
</html>
